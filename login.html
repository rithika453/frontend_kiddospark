<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiddospark+ | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <!-- Login page background -->
    <div class="page-bg">
        <img src="images/background1.jpg" alt="Background">
    </div>
    
    <!-- Floating characters -->
    <div class="background-container">
        <img src="images/barbie.png" alt="barbie">
        <img src="images/bheem.png" alt="bheem">
        <img src="images/elsa.png" alt="elsa">
        <img src="images/hattori.png" alt="hattori">
        <img src="images/tomandjerry.png" alt="tomandjerry">
        <img src="images/mickey mouse.png" alt="mickey">
        <img src="images/minion.png" alt="minion">
        <img src="images/Mona.png" alt="Mona">
        <img src="images/shinchan.png" alt="Shinchan">
    </div>

    <div class="login-wrapper">
        <div class="login-box">
            <img src="images/logo.png" class="logo" alt="Logo">
            <h2>Login to Kiddospark+</h2>
            <input type="text" id="userName" placeholder="Enter your name">
            <button id="loginBtn">Login</button>
            <p class="footer-text">New here? Just type your name!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
